<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/star.png">
  <title>Rating Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Rating state start -->
    <div class="rating-form">
      <img class="icon-star" src="./images/icon-star.svg" alt="icon-star">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <button class="submit-btn">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-form">
      <img src="./images/illustration-thank-you.svg" alt="thank-you-img">
      <p class="rate-state">You selected<!-- Add rating here --> out of 5</p>
      <h1 class="thank-state"> Thank you! </h1>
      <p class="Thank-you-message"> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>

</html>
